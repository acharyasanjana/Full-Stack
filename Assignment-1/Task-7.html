<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media</title>
</head>
<body>
    <h2>Media Player</h2>
    <div>
        <h4>Audio Player</h4>
        <audio controls>
            <source src="example.mp3" type="audio/mp3">Your browser does not support the audio element
        </audio>
    </div><br><br>
    
    <div>
        <h4>Video Player</h4>
        <video controls>
            <source src="example.mp4" type="video/mp4">Your browser does not support the video element
        </video>
    </div>
    
</body>
</html>
